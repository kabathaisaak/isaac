<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <title>Form </title>
</head>
<body>
<h1 class="p-2"> Form Row</h1>
<form action="" class="p-3">
    <div class="row">
        <div class="col">
       <label for="fname" class="form label " > First Name </label>
    <input type=" text"  id="fname" class="form-control " placeholder=" first name" required="required">
        </div>
        <div class="col">
        <label for="lname" class="form-label" > Last Name </label>
    <input type="text" id="lname" class="form-control " placeholder=" last name" required="required">
        </div>
        <label for="address" class="form-label"> Address</label>
        <input type="text" id="address" class="form-control" placeholder="Address" required="required">
    </div>
    <div class="row">
    <div class="col">
        <label for="city" class="form-label" >City</label>
        <input type="text" id="city" class="form-control" placeholder="city" required="required">
    </div>
    <div class="col">
       <label for="state" class="form-label">State</label>
    <select id="state" class="dropdown form-control" required="required"><option value="" disabled selected>Select state</option>
    <option value="">nairobi</option>
    <option value="">mombasa</option>
    <option value="">ugunja</option>
    <option value="">meru</option>
  </select>
    </div>
        <div class="col">
              <label for="pin" class="form-label" >PIN</label>
        <input type="text" id="pin" class="form-control" placeholder="PIN" required="required">
        </div>
        <br>
    </div>
    <input type="checkbox">
    <label for="" > I agree With Terms  and Conditions</label> <br>
    <button class=" btn btn-primary ">Submit</button>
</form>

</body>
</html>
